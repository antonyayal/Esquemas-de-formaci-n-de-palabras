88]},"content":"Tienen siempre una marca vocálica que refleja la categoría y el género de la formación nominal"}]}]},{"type":"bullet_list","depth":3,"payload":{"lines":[291,296]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[291,292]},"content":"Además, puede no coincidir con la del tema verbal.","children":[{"type":"list_item","depth":6,"payload":{"lines":[292,293]},"content":"del verbo ligar, formamos un derivado en -e: ligu-e"},{"type":"list_item","depth":6,"payload":{"lines":[293,294]},"content":"abandonar y repartir, por su parte, nombres en -o: abandon-o y repart-o"},{"type":"list_item","depth":6,"payload":{"lines":[294,295]},"content":"incluso, podemos derivar tres formas distintas de una misma base verbal: cost-a(s), cost-e y cost-o, del verbo costar."}]},{"type":"list_item","depth":4,"payload":{"lines":[295,296]},"content":"Porque en ellas el sufijo —una vocal átona (-a, -e, -o)— se añade directamente a la raíz verbal"}]},{"type":"bullet_list","depth":3,"payload":{"lines":[298,301]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[298,299]},"content":"Otra derivación léxica sin afijo derivativo aparente","children":[{"type":"list_item","depth":6,"payload":{"lines":[299,300]},"content":"sal &gt; sal-ar o azúcar &gt; azucar-ar donde se ha añadido a la base nominal para convertirla en verbo"}]}]},{"type":"heading","depth":3,"payload":{"lines":[303,304]},"content":"Tipos de derivación afijal","children":[{"type":"list_item","depth":5,"payload":{"lines":[304,305]},"content":"la ‘sufijación’ (cas-ero)"},{"type":"list_item","depth":5,"payload":{"lines":[305,306]},"content":"la ‘prefijación’ (re-coser)"},{"type":"list_item","depth":5,"payload":{"lines":[306,307]},"content":"la ‘circunfijación’ (em- pobr -ecer)"},{"type":"list_item","depth":5,"payload":{"lines":[307,308]},"content":"los ‘infijos’ (azuqu-ít-ar), que se colocan dentro de la raíz o lexema"},{"type":"list_item","depth":5,"payload":{"lines":[308,309]
